<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestione entrate/uscite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
        .bordoRosso{
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <div class="container p-4">
        <h1>gestione entrate/uscite</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th> #</th>
                    <th>data</th>
                    <th>entrata/uscita</th>
                    <th>descrizione</th>
                    <th>importo</th>
                    <th></th>
                    <th></th>
                    
                </tr>
            </thead>
            <tbody id="transazioniTBody"></tbody>

        </table>
        <p>
            estratto conto: <b>â‚¬<span id="totaleTransazioni">0</span></b>
        </p>
        <hr>
        <form class="w-50">
            <div class="row mb-3">
                <div class="col">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="col">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo">
                        <option value="ENTRATA">Entrata</option>
                        <option value="USCITA">Uscita</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="descrizione" class="form-label">Descrizione</label>
                    <input type="text" class="form-control" id="descrizione">
                </div>
                <div class="col">
                    <label for="importo" class="form-label">Importo</label>
                    <input type="number" class="form-control" id="importo" value="0">
                </div>
            </div>
            <button id="btnSalva" type="button" class="btn btn-primary"
                onclick="salvaTransazione()">Aggiungi</button>
            <hr>
            <div id="messaggio"></div>
        </form>

    </div>
    <script src="trans.js"></script>
    <script src="app.js"></script>
</body>
</html>
